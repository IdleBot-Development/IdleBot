# This is the token you get from your application in the Discord Developer Portal: https://discord.com/developers/applications | DO NOT INCLUDE THE <>
botToken: <Bot Token Here>
# This is the ID of the Discord channel you want the bot to send messages to | DO NOT INCLUDE THE <>
channelID: <Channel ID Here>
customBotActivity:
  # The type of activity in the bot's Discord status. Can be WATCHING, PLAYING, or LISTENING. Leave blank to disable
  type: WATCHING
  # The second part of the bot's Discord status. For example, if this says "idle players" the bot's status could be "Watching idle players"
  message: idle players
# These values are in seconds
idleTime:
  # The default idle time for players who do not set their own
  defaultIdleTime: 120
  # The minimum idle time a player can set for themself | WE RECOMMEND KEEPING THIS AT LEAST 10 SECONDS
  minimumIdleTime: 20
  # The maximum idle time a player can set for themself
  maximumIdleTime: 600